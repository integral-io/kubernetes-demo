global:
  certificate:
    secret: dev-secret-infra-local-encrypt
    environment: dev
    domains:
      - nowak-dev.xyz
      - grafana.nowak-dev.xyz
      - kibana.nowak-dev.xyz
      - accounts.nowak-dev.xyz
      - openfaas.nowak-dev.xyz

local-elk:
  kibana:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        certmanager.k8s.io/cluster-issuer: letsencrypt-dev
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        # auth
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: basic-auth
        # message to display with an appropriate context why the authentication is required
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
      tls:
      - hosts:
        - kibana.nowak-dev.xyz
        secretName: dev-secret-infra-local-encrypt
      hosts:
        - kibana.nowak-dev.xyz

keycloak:
  keycloak:
    username: admin
    existingSecret: basic-auth
    existingSecretKey: basic-auth-password
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        certmanager.k8s.io/cluster-issuer: letsencrypt-dev
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      tls:
        - hosts:
            - accounts.nowak-dev.xyz
          secretName: dev-secret-infra-local-encrypt
      hosts:
      - accounts.nowak-dev.xyz
      path: /

local-functions:
  openfaas:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        certmanager.k8s.io/cluster-issuer: letsencrypt-dev
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        # auth
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: basic-auth
        # message to display with an appropriate context why the authentication is required
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
      tls:
      - hosts:
        - openfaas.nowak-dev.xyz
        secretName: dev-secret-infra-local-encrypt
      hosts:
        - host: openfaas.nowak-dev.xyz
          serviceName: gateway
          servicePort: 8080
          path: /

prometheus-operator:
  grafana:
    adminPassword: prom-operator
    admin:
      existingSecret: basic-auth
      userKey: basic-auth-user
      passwordKey: basic-auth-password
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        certmanager.k8s.io/cluster-issuer: letsencrypt-dev
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      tls:
      - hosts:
        - grafana.nowak-dev.xyz
        secretName: dev-secret-infra-local-encrypt
      hosts:
        - grafana.nowak-dev.xyz

nginx-ingress:
  controller:
    service:
      loadBalancerIP: 34.68.187.183
      externalTrafficPolicy: Cluster